<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <form>
        9am<textbox id="textbox9am"></textbox><button>Save</button>
      </form>
      <form>
        10am<textbox id="textbox10am"></textbox><button>Save</button>
      </form>
      <form>
        11am<textbox id="textbox11am"></textbox><button>Save</button>
      </form>
      <form>
        12am<textbox id="textbox12am"></textbox><button>Save</button>
      </form>
      <form>
        1pm<textbox id="textbox1pm"></textbox><button>Save</button>
      </form>
      <form>
        2pm<textbox id="textbox2pm"></textbox><button>Save</button>
      </form>
      <form>
        3pm<textbox id="textbox3pm"></textbox><button>Save</button>
      </form>
      <form>
        4pm<textbox id="textbox4pm"></textbox><button>Save</button>
      </form>
      <form>
        5pm<textbox id="textbox5pm"></textbox><button>Save</button>
      </form>



    </div>

    <script src="./JS/logic.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
